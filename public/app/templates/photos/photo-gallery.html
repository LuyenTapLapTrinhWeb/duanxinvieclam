<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/photos/DSC02250.jpg" alt="First Slide" class="d-block img-fluid">
        </div>
        <div class="item">
            <img src="images/photos/DSC02304.jpg" alt="Second Slide" class="d-block img-fluid">
        </div>
        <div class="item">
            <img src="images/photos/DSC02287.jpg" alt="Third Slide" class="d-block img-fluid">
        </div>
        <div class="item">
            <img src="images/photos/DSC02267.jpg" alt="Four Slide" class="d-block img-fluid">
        </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="/#!photos/#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="/#!photos/#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<!-- Page Content -->
<section id="photos" ng-repeat="photo in photos.photos | limitTo: 1">
    <ul class="col-xs-12 list-unstyled">
        <li ng-show="photo.id">
            <a href><img class="img-fluid img-responsive img-thumbnail" ng-src="{{photo.thumbnailUrl}}"alt="{{photo.id}}.{{photo.title}}"></a>
        </li>
    </ul>
</section>
<!-- /.container -->
