  <div ng-repeat="photo in photos | filter:keyPress">
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">

                <div id="background" class="bg-success">
                    <a href="/#!photos/{{photo.id}}"><label for="albumId">{{photo.id}}</label>
                            <img class="img  img-responsive img-rounded "ng-src="{{photo.thumbnailUrl}}"alt="{{photo.id}}.{{photo.title}}"></a>
                </div>
            </div>
        </div>
