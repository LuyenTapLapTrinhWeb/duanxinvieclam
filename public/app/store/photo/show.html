<header-gallery></header-gallery>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6">
        <!-- image -->
        <img ng-src="{{photo.url}}" alt="{{photo.url}}" class="img img-thumbnail img-responsive">
        <img ng-src="{{photo.thumbnailUrl}}" alt="{{photo.thumbnailUrl}}" class="img img-thumbnail img-responsive">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6">
        <h1 class="text-uppercase">My awesome photo</h1>

        <div class="form-horizontal">
            <div class="list-group text-capitalize">
                <div class="list-group-item d-block">
                    <h3 class="list-group-item-heading">id</h3>
                    <p class="list-group-item-text">{{photo.id}}</p>
                </div>
                <div class="list-group-item">
                    <h3 class="list-group-item-heading">album</h3>
                    <p class="list-group-item-text">{{photo.albumId}}</p>
                </div>
                <div class="list-group-item">
                    <h3 class="list-group-item-heading">title</h3>
                    <p class="list-group-item-text">{{photo.title}}</p>
                </div>
                <div class="list-group-item">
                    <h3 class="list-group-item-heading">thumnailurl</h3>
                    <p class="list-group-item-text"><a href="{{photo.thumbnailUrl}}">{{photo.thumbnailUrl}}</a></p>
                </div>
                <div class="list-group-item">
                    <h3 class="list-group-item-heading">url</h3>
                    <p class="list-group-item-text"><a href="{{photo.url}}">{{photo.url}}</a></p>
                </div>
                <di>
                    <a class="btn btn-danger text-uppercase" href="/#!photos/album/{{photo.albumId}}"><span class="pull-left"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span> back</a>
                </di>
            </div>
        </div>
    </div>
